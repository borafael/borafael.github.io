<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fun with canvas</title>
    <script type="module" src="../js/arena.js"></script>
  </head>
  <body>
    <div id="playersDiv" style="border:1px solid #000000; float:left;"></div>
    <div align="center">
      <canvas id="arenaCanvas" width="800" height="800" style="border:1px solid #000000;" ondrop="drop(event)" ondragover="event.preventDefault();"></canvas>
    </div>
    <div align="center">
      <button onclick="start();">Bataia</button>
    </div>
    <div align="center">
      <button onclick="placeAllPlayersRandomly();">Repartir</button>
    </div>
  </body>
</html>
